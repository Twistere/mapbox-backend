version: '3.9'

services:
  adminer:
    image: adminer
    restart: always
    ports:
      - 9091:8080
    links:
      - postgres-db

  postgres:
    image: postgres:14
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: ONF

  firefox:
    image: selenium/standalone-chrome:99.0
    ports:
      - 4444:4444
    restart: always
